type: dnf
repos:
  files:
    - vscode.repo
    - unityhub.repo
    - https://download.docker.com/linux/fedora/docker-ce.repo
  keys:
    - https://packages.microsoft.com/keys/microsoft.asc
    - https://hub.unity3d.com/linux/repos/rpm/stable/repodata/repomd.xml.key
  copr:
    # F42 doesn't have eza, this COPR does
    - alternateved/eza
group-install:
  packages:
    - virtualization
install:
  packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin

    - fish
    - bat
    - eza

    - android-tools

    - nmap
    - wireshark

    - syncthing
    - nextcloud-client
    
    - code
    - unityhub

    - steam
    - lutris
    - mangohud
    - goverlay
