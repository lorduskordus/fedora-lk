modules:

  # Add support for VirtualBox.
  - type: akmods
    install:
      - VirtualBox

  - type: rpm-ostree
    install:
      - python3-pip
      - virt-manager
      - VirtualBox
      - wireshark
      - fish
      - ddcutil

  - type: default-flatpaks
    system:
      install:
        - com.brave.Browser
        - org.torproject.torbrowser-launcher
        - com.vysp3r.ProtonPlus
        - com.usebottles.bottles
        - com.valvesoftware.Steam
        - io.gitlab.news_flash.NewsFlash
        - tv.plex.PlexDesktop
        - io.github.pwr_solaar.solaar

  - type: brew
  
  - type: files
    files:
      - source: system/common
        destination: /

  - type: justfiles
    validate: true
    include:
      - common

  - type: systemd
    system:
      enabled:
        - disable-intel-turboboost.service
