modules:

  # Add support for VirtualBox.
  - type: akmods
    install:
      - VirtualBox

  - type: rpm-ostree
    install:
      - python3-pip
      - virt-manager
      - VirtualBox
      - wireshark
      - fish
      - ddcutil

  - type: files
    files:
      - common/usr: /usr

  # -------------------------------------------------------------------- #
  # Note: In case I'm not enabling/disabling anything in the future,
  #       the '- type: systemd' needs to stay, so the module runs and
  #       copies over any service files present in the systemd folder.
  #       Alternatively, I can just put the files in '/usr/lib/systemd/x'
  #       myself and remove this entirely.
  # -------------------------------------------------------------------- #
  - type: systemd
    system:
      enabled:
        - disable-intel-turboboost.service