modules:

  # Add support for VirtualBox.
  - type: akmods
    install:
      - VirtualBox

  - type: rpm-ostree
    repos:
      # COSMIC DE
      - https://copr.fedorainfracloud.org/coprs/ryanabx/cosmic-epoch/repo/fedora-%OS_VERSION%/ryanabx-cosmic-epoch.repo
    install:
      - python3-pip
      - virt-manager
      - VirtualBox
      - wireshark
      - fish
      - ddcutil
      - cosmic-desktop

  - type: files
    files:
      - common/usr: /usr

  - type: justfiles
    source: ghcr.io/lorduskordus/modules
    include:
      - common

  - type: systemd
    system:
      enabled:
        - disable-intel-turboboost.service