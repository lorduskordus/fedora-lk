modules:

  # Add support for VirtualBox.
  - type: akmods
    install:
      - VirtualBox

  - type: rpm-ostree
    repos:
      # COSMIC DE
      - https://copr.fedorainfracloud.org/coprs/ryanabx/cosmic-epoch/repo/fedora-%OS_VERSION%/ryanabx-cosmic-epoch.repo
    install:
      - python3-pip
      - virt-manager
      - VirtualBox
      - wireshark
      - fish
      - ddcutil
      - cosmic-desktop

  - type: default-flatpaks
    system:
      install:
        - org.freedesktop.Platform.VulkanLayer.MangoHud//23.08
        - com.brave.Browser
        - org.torproject.torbrowser-launcher
        - com.vysp3r.ProtonPlus
        - com.usebottles.bottles
        - com.valvesoftware.Steam
        - io.gitlab.news_flash.NewsFlash
        - tv.plex.PlexDesktop
        - io.github.pwr_solaar.solaar

  - type: files
    files:
      - common/usr: /usr

  - type: justfiles
    source: ghcr.io/lorduskordus/bluebuild-modules
    validate: true
    include:
      - common

  - type: systemd
    system:
      enabled:
        - disable-intel-turboboost.service