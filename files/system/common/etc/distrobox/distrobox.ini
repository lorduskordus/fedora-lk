[fedora]
image=ghcr.io/ublue-os/fedora-toolbox:latest
home="$HOME/.local/share/distrobox/fedora"
entry=false
start_now=true

additional_packages="fish micro"
init_hooks=sudo chsh -s /usr/bin/fish ${USER};

[arch]
image=ghcr.io/ublue-os/arch-toolbox:latest
home="$HOME/.local/share/distrobox/arch"
entry=false
start_now=true

additional_packages="fish micro"
init_hooks=sudo chsh -s /usr/bin/fish ${USER};

[debian]
image=quay.io/toolbx-images/debian-toolbox:12
home="$HOME/.local/share/distrobox/debian"
entry=false
start_now=true

additional_packages="fish micro"
init_hooks=sudo chsh -s /usr/bin/fish ${USER};
